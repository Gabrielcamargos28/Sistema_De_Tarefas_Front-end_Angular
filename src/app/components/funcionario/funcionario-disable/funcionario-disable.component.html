<mat-card>
    <mat-card-title>Confirmar Exclusao Funcionario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="funcionario.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [value]="funcionario.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cep" [value]="funcionario.cep" name="cep">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Numero" [value]="funcionario.numero" name="numero">
        </mat-form-field>


    </form>
</mat-card>

<button mat-raised-button (click)="disableFuncionario()" color="warn">
    Desativar
</button>

<button mat-raised-button (click)="cancel()" color="primary">
    Cancelar
</button>
