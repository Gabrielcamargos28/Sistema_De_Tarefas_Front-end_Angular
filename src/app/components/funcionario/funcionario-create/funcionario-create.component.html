<mat-card class="container-form">
    <mat-card-title class="tittle">Novo Funcionario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="funcionario.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="funcionario.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cep" [(ngModel)]="funcionario.cep" name="cep">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Numero" [(ngModel)]="funcionario.numero" name="numero">
        </mat-form-field>
    </form>
</mat-card>

<div class="buttons-box">
    <button mat-raised-button (click)="createFuncionario()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="primary">
        Cancelar
    </button>
</div>
