<mat-card class="container">
    <mat-form-field>
        <input placeholder="pesquise" matInput type="pesquise" (keyup)="filtroPesquisa($event)">
    </mat-form-field>

    <mat-table matSort mat-table class="table-box" [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id_cliente}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>


        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>


        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef> cep </th>
            <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
        </ng-container>


        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> numero </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> cpf </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef> cnpj </th>
            <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
        </ng-container>

        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> ativo </th>
            <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> acao</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/cliente/update/{{ element.id_cliente }}" class="edit">
                    <i class="material-icons ">
                        edit
                    </i>
                </a>
                <a routerLink="/cliente/disable/{{ element.id_cliente }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</mat-card>
